<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="container">
        <h1 class="title">To-do</h1>

            <button type="button" onclick="adicionarTarefa()">Adicionar</button>
        </div>
        <div class="subtitulo">
        <h1 class="labels">A fazer</h1><span class="material-symbols-outlined icones-sub">
            pending_actions
        </div>
      
        <div class="tarefas-adicionadas">
            <span class="item-adicionado"></span>
        </div>
        <div class="subtitulo">
        <h1 class="labels">Conclu√≠das</h1><span class="material-symbols-outlined icones-sub">
            check
            </span>
        </div>
        <div class="tarefas-concluidas">  
        </div>
    </div>

    
    <script src="/JS/main.js"></script>
</body>
</html>
